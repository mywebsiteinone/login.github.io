<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friendsbook Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container flex">
      <div class="facebook-page flex">
        <div class="text">
          <h1>Friendsbook</h1>
          <p>friendsbook in other words</p>
          <p>for marites and mosang only.</p>
        </div>
        <form onsubmit="validateLogin(); return false;">
          <input
            type="email"
            id="email"
            placeholder="Email @tsismis.com"
            required=""
          />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required=""
          />
          <div class="link">
            <button type="submit" class="login">Login</button>
            <a href="#" class="forgot" onclick="forgotPassword()"
              >Forgot password?</a
            >
          </div>
          <hr />
          <div class="button">
            <a href="#" onclick="createNewAccount()">Create new account</a>
          </div>
        </form>
      </div>
    </div>

    <script>
      function validateLogin() {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        if (email === "" || password === "") {
          Swal.fire({
            icon: "error",
            title: "Oops...",
            text: "Please enter both email and password!",
          });
        } else {
          Swal.fire({
            icon: "success",
            title: "Login successful!",
            showConfirmButton: false,
            timer: 1500,
          }).then(() => {
            window.location.href = "file:///C:/xampp/htdocs/E_WEB/index.html";
          });
        }
      }

      function forgotPassword() {
        Swal.fire({
          title: "Enter your email:",
          input: "email",
          inputPlaceholder: "Enter your email address",
          showCancelButton: true,
          confirmButtonText: "Send",
          showLoaderOnConfirm: true,
          preConfirm: (email) => {
            return new Promise((resolve) => {
              setTimeout(() => {
                resolve();
              }, 2000);
            });
          },
        }).then((result) => {
          if (result.isConfirmed) {
            Swal.fire({
              icon: "success",
              title: "Password reset instructions sent to " + result.value,
            });
          }
        });
      }

      function createNewAccount() {
        Swal.fire({
          icon: "info",
          title: "Redirecting...",
          text: "Redirect to registration page or perform other actions for creating a new account.",
          showConfirmButton: false,
          timer: 2000,
        }).then(() => {
          window.location.href =
            "file:///C:/xampp/htdocs/E_WEB/Friendsbook Login_files/Login.html";
        });
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
